# Do not edit! The plugin uses this to determine if the configuration is suitable
config_version: 1

settings:
  # The driver is the Scoreboard implementation used to display the user
  # Old drivers will from now on remain supported so that switching back to
  # an older (perhaps more stable) version is easy.
  driver: SCOREBOARD_DRIVER_V1
  # Should we check updates? Caution! Disabling this is not recommended
  # you might miss awesome updates *wink*
  check-updates: true

# In what worlds should we disable scoreboard?
disabled-worlds:
  - 'non_existant_world'

board:
  title:
    interval: 3
    lines:
      - '&4> &c&lScoreboard-r &4<'
      - '&4> &c&lScoreboard &4<'
      - '&4> &c&lcoreboar &4<'
      - '&4> &c&loreboa &4<'
      - '&4> &c&leb &4<'
      - '&4> &4<'
      - '&4> &c&leb &4<'
      - '&4> &c&loreboa &4<'
      - '&4> &c&lcoreboar &4<'
      - '&4> &4&lScoreboard &4<'
      - '&4> &4&lScoreboard-r &4<'
      - '&4> &c&lScoreboard-r &4<'
      - '&4> &4&lScoreboard-r &4<'
      - '&4> &c&lScoreboard-r &4<'
      - '&4> &4&lScoreboard-r &4<'
      - '&4> &c&lScoreboard-r &4<'
      - '&4> &c&lScoreboard-r &4<'
      - '&4> &c&lScoreboard-r &4<'
  rows:
    1:
      interval: 5
      lines:
        - '&c------------------------'
        - '&4------------------------'
    2:
      interval: 80
      lines:
        - '&cPlayer:'
        - '&cAuthor:'
    3:
      interval: 80
      lines:
        - '%player_name%'
        - 'HelloitsRien'
    4:
      interval: 80
      lines:
        - ''
    5:
      interval: 80
      lines:
        - '&cPing:'
    6:
      interval: 5
      lines:
        - '%player_ping% ms'
    7:
      interval: 80
      lines:
        - ''
    '  interval: 80
      lines:
        - '&cUptime:'
    9:
      interval: 20
      lines:
        - '%server_uptime%'
    10:
      interval: 80
